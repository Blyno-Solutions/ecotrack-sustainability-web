name: Web Internship Lab CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  merge_group:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: 20

jobs:

  # ğŸ” Branch Name Validation
  branch-name:
    name: ğŸ·ï¸ Validate Branch Name
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|chore|docs)/[a-z0-9._-]+$ ]]; then
            echo "âŒ Invalid branch name."
            exit 1
          fi
          echo "âœ… Branch name valid"

  # ğŸ·ï¸ Auto Label
  auto-label:
    name: ğŸ·ï¸ Auto Label
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # ğŸ” Code Quality
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: branch-name

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format Check (Prettier)
        run: npx prettier --check .

      - name: Type Check (if TS)
        run: |
          if [ -f tsconfig.json ]; then
            npm run typecheck || npx tsc --noEmit
          fi

      - name: Build
        run: npm run build

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Run Tests with Coverage
        run: npm test -- --coverage

      - name: Extract Coverage
        run: |
          COVERAGE=$(grep -oP 'All files[^|]*\|\s*\K[0-9]+' coverage/lcov-report/index.html || echo 0)
          echo "Coverage: $COVERAGE%"

          REQUIRED=80
          if [ "$COVERAGE" -lt "$REQUIRED" ]; then
            echo "âŒ Coverage below ${REQUIRED}%"
            exit 1
          fi

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  # ğŸ” Security
  security:
    name: ğŸ” Security
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: npm audit
        run: npm audit --audit-level=high

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  # ğŸ’¬ PR Report
  pr-report:
    name: ğŸ’¬ PR Report
    runs-on: ubuntu-latest
    needs: [quality, test, security]
    if: github.event_name == 'pull_request'

    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: web-internship-ci
          message: |
            ## ğŸš€ Web Internship Lab CI Report

            ğŸ” Code Quality: Passed  
            ğŸ§ª Tests: Passed (â‰¥ 80% coverage)  
            ğŸ” Security: Passed  

            Enterprise standards met.
            Awaiting mentor approval ğŸ‘©â€ğŸ«
